<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLOGATAMAGO</title>
    <meta name="description" content="The JavaScript Site Generator">
    <meta name="author" content="TongariAtamago">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <link rel="stylesheet" href="./css/animations.css">
    <link rel="stylesheet" href="./css/poole.min.css">
    <link rel="stylesheet" href="./css/poole.overrides.min.css">
    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <noscript>Please enable JavaScript to view this site.</noscript>
  </head>
  <body>
    <!-- Main Container -->
    <div class="container content">
      <!-- Header -->
      <header class="masthead">
        <h3 class="masthead-title">
        <a href="#" class="sitename" title="Home">
          BLOGATAMAGO
        </a>
        <small class="tagline">
          ~BLOGã‚¾~
        </small>
        </h3>
        <!-- Navigation -->
        <nav class="nav">
          <ul>
            <li><a href="#/posts">Posts</a></li>
            <li><a href="#/pages/about">About</a></li>
            <li><a href="//twitter.com/TongariAtamago">twitter</a></li>
          </ul>
        </nav>
      </header>

      <!-- CMS -->
      <div id="cms">
        <!-- Post List Template -->
          <div class="posts-list fade-in">
            <% data.posts.forEach(function(post) { %>
              <% if(!post.draft) { %>
                <article class="post">
                  <h1 class="post-title">
                    <a href="<%= post.permalink %>"><%= post.title %></a>
                  </h1>
                  <time class="post-date">5/28/2015</time>
                  <div class="post-content">
                    <% if(post.excerpt) { %>
                      <p><%= post.excerpt %></p>
                    <% } %>
                  </div>
                </article>
              <% } %>
            <% }) %>
          </div>
      </div>

      <!-- Footer -->
      <footer class="footer">
        <small class="footer-text">
        </small>
      </footer>
    </div>

    <!-- ES5 Polyfills -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/es5-shim/4.5.12/es5-shim.min.js"></script>
    <!-- CMS.js -->
    <script src="./js/cms.js"></script>
    <!-- Config -->
    <script src="./js/config.js"></script>
  </body>
</html>
